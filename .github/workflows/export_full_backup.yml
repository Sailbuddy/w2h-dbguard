name: ðŸ“… Daily Supabase Backup

on:
  schedule:
    - cron: '0 2 * * *'  # TÃ¤glich um 02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Supabase CLI (fixed version & safety check)
        uses: supabase/setup-cli@v1
        with:
          version: 1.153.0

      - name: Create backup folder if not exists
        run: mkdir -p backups

      - name: Dump full database
        run: |
          FILE="backups/full_backup_$(date -u +"%Y-%m-%d_%H-%M-%S").sql"
          supabase db dump --linked -f "$FILE"

      - name: Commit backup file
        run: |
          git config --global user.name "Backup Bot"
          git config --global user.email "actions@github.com"
          git add backups/
          git commit -m "ðŸ”„ Backup vom $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"

      - name: Push backup to repository
        run: |
          git push
