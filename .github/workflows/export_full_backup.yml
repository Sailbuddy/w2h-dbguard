name: ğŸ’¾ Supabase Full Backup

on:
  schedule:
    - cron: '0 3 * * *'  # â° TÃ¤glich um 03:00 UTC (05:00 CET/06:00 CEST)
  workflow_dispatch:     # â–¶ï¸ Manuelles Starten Ã¼ber GitHub UI

jobs:
  export:
    name: ğŸ” Export Full Backup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Supabase CLI (fixed version & safety check)
        uses: supabase/setup-cli@v1
        with:
          version: 1.153.0

      - name: ğŸ“ Create backup folder if not exists
        run: mkdir -p backups

      - name: ğŸ’¾ Dump full database
        run: |
          FILE="backups/full_backup_$(date -u +%Y-%m-%d_%H-%M-%S).sql"
          supabase db dump --linked -f "$FILE"

      - name: ğŸ’¬ Commit backup file
        run: |
          git config user.name "w2h-dbguard-bot"
          git config user.email "dbguard@wind2horizon.com"
          git add backups/
          git commit -m "ğŸ“¦ Full DB Backup at $(date -u +"%Y-%m-%d %H:%M:%S")" || echo "Nothing to commit"

      - name: ğŸš€ Push backup to repository
        run: git push